<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PELICULAS</title>
        <meta charset="UTF-8">
        <link th:href="@{/agregar.css}" href="/peliculas.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    

    </head>

    <body>
        <nav >
            <ul>
                <li><a th:href="@{home}">HOME</a></li>          
                <li><a href="peliculas">VER PELICULAS</a></li>    
                <li><a href="agregar">AGREGAR PELICULAS</a></li>

            </ul>
        </nav>
        <div class = "content">


            <div class = "tableBox" >
                <h1 th:text="${titulo}"></h1>

                <form th:action="@{/save}" th:object = ${pelicula} method = "POST">
                    <div class="cardHeader">
                        <div class="element">
                            <label>
                                ID
                                <input th:field="*{id_pelicula}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Nombre de la película
                                <input th:field="*{nombre}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Costo
                                <input th:field="*{costo}" type="text" class = "formControl">
                            </label>
                        </div> 
                        <div class="element">
                            <label>
                                Fecha
                                <input th:field="*{fecha}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Número de sala
                                <input th:field="*{num_sala}" type="text" class = "formControl">
                            </label>
                        </div>
                        <div class="element">
                            <label>
                                Capacidad máxima de personas
                                <input th:field="*{cap_max_p}" type="text" class = "formControl">
                            </label>
                        </div>
        
                    </div>
                    <div class="cardFooter">
                        <input type="submit" value="Guardar" class="btnSuccess">
                    </div>
                    


                </form>

            </div>

        </div>

    </body>
</html>
