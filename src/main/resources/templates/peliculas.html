<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PELICULAS</title>
        <meta charset="UTF-8">
        <link th:href="@{/peliculas.css}" href="/peliculas.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    

    </head>

    <body>
        <nav >
            <ul>
                <li><a th:href="@{home}">HOME</a></li>          
                <li><a href="peliculas">VER PELICULAS</a></li>    
                <li><a th:href="@{agregar}">AGREGAR PELICULAS</a></li>

            </ul>
        </nav>
        <div class = "content">
            

            <div class = "tableBox" >
                <h1 th:text="${titulo}"></h1>
                <table>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID Película</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Número de sala</th>
                            <th scope="col">Capacidad máxima de personas</th>
                            <th scope="col">Eliminar </th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${peliculas}">
                        <tr>
                            <td th:text="${user.getId_pelicula}"></td>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getCosto}"></td>
                            <td th:text="${user.getFecha}"></td> 
                            <td th:text="${user.getNum_sala}"></td> 
                            <td th:text="${user.getCap_max_p}"></td> 
                            <td>  <a th:href="@{/delete/{id}(id=${user.getId_pelicula})}">Eliminar Película</a></td> 
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
